{% extends "store/main.html" %} {% load static %} {% block content %}
<!-- product section -->

<section class="product_section layout_padding">
	<div class="container">
		<div class="heading_container heading_center">
			<h2>Product Details</h2>
		</div>
		<div class="row product-details">
			<div class="col-sm-12 col-lg-12">
				<div class="box">
					<div class="img-box">
						<img src="/media/{{ item.img }}" alt="">
					</div>
					<div class="detail-box">
						<h5>{{ item.name }}</h5>
						<div class="hr"></div>
						<div class="product_info">
							<div><span>Price:</span><span>{{ item.price }}EGP</span></div>
							<div><span>Category:</span><span>{{ item.category }}</span></div>
							<div><span>Seller:</span><span><a href="{% url "store:seller" item.seller.id %}"> {{ item.seller }} </a></span></div>
							<div class="hr"></div>
							<div class="details">
                                {{ item.details }}
							</div>

							<div class="hr"></div>
						</div>
						<div class="order_info">
							<div>
								<span>Quantity:</span>
								<span><input id="quantity" type="number" value="1" min="1" /></span>
							</div>
						</div>
						<div class="btn_box">
							<span class="view_more-link" data-id="{{ item.id }}" data-action="add-item" onclick="updateCart(this);"> Add To Cart </span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- end product section -->

{% endblock %}
